version: '3.4'
# Other docker-compose examples in /examples

services:
  swag:
    environment:
      - CERTPROVIDER=${SWAG_CERTPROVIDER}
      - DOCKER_MODS=linuxserver/mods:swag-cloudflare-real-ip
  rtorrentvpn:
    deploy:
      resources:
        limits:
          cpus: 3.5
          memory: 4096M
        reservations:
          cpus: 2
          memory: 2048M
  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    volumes:
      - ${DOCKERCONFDIR}/zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    ports:
      - 8082:8080
    environment:
      - TZ=${TZ}
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    depends_on:
      - "mosquitto"
  postgres:
    container_name: postgres
    image: timescale/timescaledb:latest-pg14
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/home/postgres/pgdata/data
    volumes:
      - ${DOCKERCONFDIR}/postgres:/home/postgres
      - /etc/localtime:/etc/localtime:ro
    ports:
      - "5432:5432"
    restart: unless-stopped
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:6
    user: 5050:5050
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL} 
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_LISTEN_PORT=80
    ports:
      - ${PGADMIN_PORT_80}:80
    volumes:
    - pgadmin_data:/var/lib/pgadmin
  esphome:
    image: esphome/esphome
    container_name: esphome
    network_mode: host
    volumes: 
      - ${DOCKERCONFDIR}/esphome:/config:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    restart: always
    #  deconz:
    #    image: marthoc/deconz
    #    container_name: deconz
    #    restart: always
    #    environment:
    #      - PGID=${PGID}
    #      - PUID=${PUID}
    #    ports:
    #      - ${DECONZ_PORT_801}:801
    #      - ${DECONZ_PORT_8443}:8443
    #      - ${DECONZ_PORT_5930}:5930
    #    volumes:
    #      - ${DOCKERCONFDIR}/deCONZ:/root/.local/share/dresden-elektronik/deCONZ
    #      - /etc/localtime:/etc/localtime:ro
    #    devices:
    #      - /dev/ttyACM0:/dev/ttyACM0
    #    environment:
    #      - DECONZ_WEB_PORT=801
    #      - DECONZ_WS_PORT=8443
    #      - DECONZ_VNC_PORT=5930
    #      - DECONZ_VNC_PASSWORD=${DECONZ_VNC_PASSWORD}
    #      - DECONZ_VNC_MODE=1
    #      - DEBUG_INFO=1
    #      - PGID=${PGID}
    #      - PUID=${PUID}
    #      - TZ=Europe/Vienna
  jellyfin:
    image: linuxserver/jellyfin:latest
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
  redis:
    image: bitnami/redis
    container_name: redis
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - DISABLE_COMMANDS=FLUSHDB,FLUSHALL
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - ${REDIS_DATADIR}:/bitnami/redis/data
      - ${DOCKERCONFDIR}/redis:/opt/bitnami/etc/redis
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 6379:6379
    restart: always
  homeassistant:
    image: lscr.io/linuxserver/homeassistant
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
    volumes:
      - ${DOCKERCONFDIR}/homeassistant/.ssh:/root/.ssh
      - ${DOCKERCONFDIR}/homeassistant/custom:/custom-cont-init.d:ro
  mosquitto:
    user: ${PGID}:${PUID}
    volumes:
      - /etc/localtime:/etc/localtime:ro
  nextcloud:
    image: linuxserver/nextcloud:latest
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
    volumes:
      - ${DOCKERCONFDIR}/nextcloud/custom:/custom-cont-init.d:ro
      - ${DOCKERCONFDIR}/nextcloud/config:/config
    depends_on:
      - "postgres"
      - "redis"

volumes:
  pg_data:
  pgadmin_data:
