  postgres:
    container_name: postgresql
    image: postgres
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - "${DOCKERCONFDIR}/postgres:/var/lib/postgresql/data"
  deconz:
    image: marthoc/deconz
    container_name: deconz
    network_mode: host
    restart: always
    volumes:
      - ${DOCKERCONFDIR}/deCONZ:/root/.local/share/dresden-elektronik/deCONZ
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    environment:
      - DECONZ_WEB_PORT=801
      - DECONZ_WS_PORT=445
      - DECONZ_VNC_PORT=5930
      - DECONZ_VNC_PASSWORD=${DECONZ_VNC_PASSWORD}
      - DECONZ_VNC_MODE=1
      - DEBUG_INFO=1
      - TZ=Europe/Vienna
  esphome:
    image: esphome/esphome
    container_name: esphome
    volumes: 
      - ${DOCKERCONFDIR}/esphome:/config:rw
      - /etc/localtime:/etc/localtime:ro
    network_mode: host
    restart: always
  node-red:
    image: nodered/node-red
    container_name: nodered
    ports:
      - 1880:1880
    volumes: 
      - ${DOCKERCONFDIR}/nodered:/data
  homeassistant:
    depends_on:
      - "mariadb"
  nextcloud:
    depends_on:
